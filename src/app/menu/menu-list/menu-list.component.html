<div class="row">
  <div class="col-lg-3" *ngFor="let menu of menuArray; let i=index">
      <app-menu-item [menu_item]="menu" ></app-menu-item>
  </div>
</div>


<div class="row" *ngIf="menuArray.length == 0">
  <div class="col offset-6">
    <div class="spinner" >
      <app-loading-spinner></app-loading-spinner>
    </div>
  </div>
</div>
